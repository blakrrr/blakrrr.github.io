<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            display: block;
        }

        h1 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .content-section {
            margin: 30px 0;
        }

        .image-caption {
            text-align: center;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Your Title Here</h1>

    <div class="content-section">
        <p>Replace this with your first paragraph of text. Add as much content as you'd like here.</p>
    </div>

    <div class="content-section">
        <!-- Replace the src with your image path -->
        <img src="/api/placeholder/600/400" alt="Description of your image">
        <p class="image-caption">Caption for your image</p>
    </div>

    <div class="content-section">
        <p>Add another paragraph here. You can duplicate these content sections as needed.</p>
    </div>

    <div class="content-section">
        <!-- Another image placeholder -->
        <img src="/api/placeholder/600/400" alt="Description of your second image">
        <p class="image-caption">Caption for your second image</p>
    </div>
</body>
</html>
